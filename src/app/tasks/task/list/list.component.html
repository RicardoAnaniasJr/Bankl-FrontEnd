<h2>Serviços</h2>
<hr />

<button type="button" class="btn btn-primary mb-2" [routerLink]="['/new']">
  Novo Serviço
</button>

<section>
  <div *ngIf="tasks.length == 0" class="alert alert-warning" role="alert">
    Nenhum Serviço Cadastrado
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks">
      <app-task-list-item
        [task]="task"
        class="task-item"
        (onDeleteTask)="onTaskDeleted($event)"
      ></app-task-list-item>
    </li>
  </ul>
</section>
